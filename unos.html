        <script type="text/javascript">
            function validacija(event) {
            
                var slanjeForme = true;
                
                var poljeTitle = document.getElementById("title");
                var title = document.getElementById("title").value;
                if (title.length < 5 || title.length > 30) {
                    slanjeForme = false;
                    poljeTitle.style.border="1px dashed red";

                    porukaTitle = document.getElementById("porukaTitle");
                    porukaTitle.innerHTML="Naslov vjesti mora imati između 5 i 30 znakova!<br>";
                    porukaTitle.style.color="red";
                } else {
                    poljeTitle.style.border="1px solid green";
                    document.getElementById("porukaTitle").innerHTML="";
                }
                
                var poljeAbout = document.getElementById("kratkiSadrzaj");
                var about = document.getElementById("kratkiSadrzaj").value;
                if (about.length < 10 || about.length > 100) {
                    slanjeForme = false;
                    poljeAbout.style.border="1px dashed red";

                    porukaKS = document.getElementById("porukaKratkiSadrzaj");
                    porukaKS.innerHTML="Kratki sadržaj mora imati između 10 i 100 znakova!<br>";
                    porukaKS.style.color="red";
                } else {
                    poljeAbout.style.border="1px solid green";
                    document.getElementById("porukaKratkiSadrzaj").innerHTML="";
                }
                
                var poljeContent = document.getElementById("sadrzaj");
                var content = document.getElementById("sadrzaj").value;
                if (content.length == 0) {
                    slanjeForme = false;
                    poljeContent.style.border="1px dashed red";

                    porukaS = document.getElementById("porukaSadrzaj");
                    porukaS.innerHTML="Sadržaj mora biti unesen!<br>";
                    porukaS.style.color="red";
                } else {
                    poljeContent.style.border="1px solid green";
                    document.getElementById("porukaSadrzaj").innerHTML="";
                }
                
                var poljeSlika = document.getElementById("slika");
                var pphoto = document.getElementById("slika").value;
                if (pphoto.length == 0) {
                    slanjeForme = false;
                    poljeSlika.style.border="1px dashed red";

                    porukaSlika = document.getElementById("porukaSlika");
                    porukaSlika.innerHTML="Slika mora biti unesena!<br>";
                    porukaSlika.style.color="red";
                } else {
                    poljeSlika.style.border="1px solid green";
                    document.getElementById("porukaSlika").innerHTML="";
                }
                
                var poljeCategory = document.getElementById("kategorija");
                if(document.getElementById("kategorija").selectedIndex == 0) {
                    slanjeForme = false;
                    poljeCategory.style.border="1px dashed red";

                    porukaKategorija = document.getElementById("porukaKategorija");
                    porukaKategorija.innerHTML="Kategorija mora biti odabrana!<br>";
                    porukaKategorija.style.color="red";
                } else {
                    poljeCategory.style.border="1px solid green";
                    document.getElementById("porukaKategorija").innerHTML="";
                }
                
                if (slanjeForme != true) {
                    event.preventDefault();
                }
            };
        </script>

        <form action="skripta.php" method="POST" enctype="multipart/form-data">
            <div class="pomak">
                <label for="title">Naslov vijesti</label>
                <div>
                    <input type="text" name="title" id="title"><br>
                    <span id="porukaTitle"></span>
                </div>
            </div>
            <div class="pomak">
                <label for="kratkiSadrzaj">Kratki sadržaj (do 50 znakova)</label>
                <div>
                    <textarea name="kratkiSadrzaj" id="kratkiSadrzaj" cols="50" rows="10"></textarea><br>
                    <span id="porukaKratkiSadrzaj"></span>
                </div>
            </div>
            <div class="pomak">
                <label for="sadrzaj">Sadržaj vijesti</label>
                <div>
                    <textarea name="sadrzaj" id="sadrzaj" cols="50" rows="10"></textarea><br>
                    <span id="porukaSadrzaj"></span>
                </div>
            </div>
            <div class="pomak">
                <label for="slika">Slika:</label>
                <div>
                    <input type="file" name="slika" id="slika"><br>
                    <span id="porukaSlika"></span>
                </div>
            </div>
            <div class="pomak">
                <label for="kategorija">Kategorija vijesti</label>

                    <select name="kategorija" id="kategorija">
                        <option value="" disabled selected>Odabir</option>
                        <option value="sport">Sport</option>

                    </select><br>
                    <span id="porukaKategorija"></span>
                </div>
